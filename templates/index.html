<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarization Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #1e1e2f;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 60%;
        margin: 0 auto;
        background-color: #2c2c44;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        margin-top: 50px;
    }

    h1 {
        text-align: center;
        color: #61dafb;
        font-size: 2.5rem;
    }

    textarea {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        margin-bottom: 20px;
        font-size: 16px;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: #2c2c3c;
        color: #fff;
    }

    button {
        padding: 15px 25px;
        background-color: #61dafb;
        color: #1e1e2f;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #50b2d9;
    }

    button i {
        margin-right: 10px;
    }

    .result {
        margin-top: 30px;
    }

    .result h3 {
        color: #61dafb;
        font-size: 1.3rem;
    }

    .result p {
        background-color: #343449;
        padding: 15px;
        border-radius: 8px;
        color: #fff;
    }

    /* Add a stylish icon to the header */
    h1:before {
        content: "\f1ec"; /* FontAwesome AI icon */
        font-family: "Font Awesome 5 Free";
        display: block;
        font-size: 3rem;
        color: #61dafb;
        margin-bottom: 15px;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <h1>AI Text Summarization Tool</h1>
        <form action="/summarize" method="POST">
            <textarea name="text" placeholder="Enter your text here..." rows="10"></textarea>
            <button type="submit">
                <i class="fas fa-brain"></i> Summarize
            </button>
        </form>

        {% if summary %}
        <div class="result">
            <h3><i class="fas fa-file-alt"></i> Original Text:</h3>
            <p>{{ original_text }}</p>
            
            <h3><i class="fas fa-lightbulb"></i> Summarized Text:</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
